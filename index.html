<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/jpg" href="img/Logo png.png"/>
    <title>SySGo</title>
</head>

<body>
    <!-- SECCION I N I C I O -->
    <section id="inicio">

        <a href="https://www.youtube.com"><img src="img/Logo png.png" class="logo"></a>

        <div class="contenido">
            <div class="presentacion">
                <p class="bienvenida">Bienvenidos</p>
                <h2>Somos <span class="auto-type"></span></h2>
                <p class="descripcion">Llegó el momento de innovar tu negocio, vendemos tecnología para conquistar al mundo </p>
                <a href="bienvenido.html">Ingresar</a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script> 
        var typed = new Typed(".auto-type", {
        strings: ["SysGo", "programadores", "desarrolladores"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true
        })
    </script>
    
</body>

</html>
